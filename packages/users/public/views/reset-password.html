<div data-ng-controller="ResetPasswordCtrl" class="reset-password">
    <div class="account-wrapper">
        <div class="alert alert-danger animated fadeIn" ng-show="resetpassworderror">{{resetpassworderror}}</div>
         <div ng-repeat="error in validationError">
            <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
        </div>
        <div class="account-body">
            <h3>Enter your new password</h3>
            <form ng-submit="resetpassword()" class="form account-form reset">
                <div class="form-group">
                    <label for="password" class="placeholder-hidden"> Enter Password</label>
                    <input id="password" class="form-control" required type="password" name="password" placeholder="Password" ng-model="user.password" tabindex="1"/>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="placeholder-hidden">Repeat Password</label>
                    <input id="confirmPassword" class="form-control" required type="password" name="confirmPassword" placeholder="Repeat Password" ng-model="user.confirmPassword" tabindex="2" />
                </div>
                <div class="form-group save">
                   <button type="submit" class="btn btn-secondary btn-block btn-lg">Save</button>
               </div>
            </form>
        </div>
    </div>
</div>
