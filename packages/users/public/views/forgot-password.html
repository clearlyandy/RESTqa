<div data-ng-controller="ForgotPasswordCtrl">
  <div class="account-wrapper">
    <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>

    <div class="account-body">

      <h3>Forgot Password</h3>
      <h5>Enter your email address or username below and we will send you password reset instructions.</h5>
      <form ng-submit="forgotpassword()" class="forgot-password form-horizontal">
        <div class="form-group">
          <input id="text" type="text" name="text" class="form-control" ng-model="text"/>
        </div>
        <div class="form-group">
          <div class="submit">
              <button type="submit" class="btn btn-secondary btn-block btn-lg" tabindex="6">
              Reset Password &nbsp; <i class="fa fa-play-circle"></i>
              </button>
           </div>
        </div>
      </form>
    </div>
  </div>
</div>
