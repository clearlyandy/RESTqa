<div data-ng-controller="RegisterCtrl">
    <div class="account-wrapper" ng-show="environment === 'development'">
        <div ng-repeat="error in registerError">
            <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
        </div>
        <div class="account-body">
            <h3>Get Started!</h3>
            <p>Sign up in 10 seconds. It's free!</p>
            <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
            <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>
            <form ng-submit="register()" class="form account-form">
                <div class="form-group">
                    <label for="name" class="placeholder-hidden">Full Name</label>
                    <input id="name" type="text" name="name" placeholder="Full name" class="form-control" ng-model="user.name" tabindex="1" />
                </div>
                <div class="form-group">
                    <label for="email" class="placeholder-hidden">Email</label>
                    <input id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email" tabindex="2" />
                </div>
                <div class="form-group">
                    <label for="username" class="placeholder-hidden">Username</label>
                    <input id="username" type="text" name="username" placeholder="Username" class="form-control" ng-model="user.username" tabindex="3" />
                </div>
                <div class="form-group">
                    <label for="password" class="placeholder-hidden">Password</label>
                    <input id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password" tabindex="4" />
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="placeholder-hidden">Repeat Password</label>
                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Password" class="form-control" ng-model="user.confirmPassword" tabindex="5" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary btn-block btn-lg" tabindex="6">
                    Create My Account &nbsp; <i class="fa fa-play-circle"></i>
                    </button>
                </div>
            </form>

        </div> <!-- /.account-body -->

        <div class="account-footer">
          <p>
          Already have an account? &nbsp;
          <a ui-sref='auth.login' class="">Login to your Account!</a>
          </p>
        </div> <!-- /.account-footer -->

      </div> <!-- /.account-wrapper -->
      <div class="account-wrapper" ng-show="environment === 'production'">
        <div>
            <h3>Registration is currently closed :(</h3>
            <p><b>REST</b>qa is currently in an early alpha state.  <br />We'll be opening soon!</p>
        </div>
      </div>
</div>
