<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>RESTQA</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="node.js, express, mongoose, mongodb, angularjs, swig">
    <meta name="description" content="RESTQA - a web service testing and quality assurance tool">

    <meta property="fb:app_id" content="APP_ID">
    <meta property="og:title" content="RESTQA - a web service testing and quality assurance tool">
    <meta property="og:description" content="RESTQA - a web service testing and quality assurance tool">
    <meta property="og:type" content="website">

    <meta property="og:image" content="APP_LOGO">
    <meta property="og:site_name" content="RESTQA - a web service testing and quality assurance tool">
    <meta property="fb:admins" content="APP_ADMIN">

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">
    <link rel="stylesheet" href="/modules/aggregated.css">

    <!-- Google Font: Open Sans -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,800,800italic">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300,700">


    <!-- Inline javascript. Can set the src /modules/aggregated.js?group=header-->
    <script type="text/javascript">{{headerJs|raw}}</script>

    {% for file in assets.core.css %}
        <link rel="stylesheet" href="/{{file}}">
    {% endfor %}

    <!--[if lt IE 9]>
