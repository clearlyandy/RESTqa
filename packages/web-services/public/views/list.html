<section data-ng-controller="WebServicesController" data-ng-init="find()">
	<div class="col-md-12">
		<div class="pull-left">
			<h2 class="pull-left">Web Services</h2>
		</div>
		<div class="pull-right">
			<a class="btn btn-success" href="#!/web-services/create">Add Web Service</a>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Endpoint</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="webservice in webservices">
					<th>
						<p><a data-ng-href="#!/web-services/{{webservice._id}}">{{webservice.name}}</a></p>
					</th>
					<th>
						<p>{{webservice.endpoint}}</p>
					</th>
				<tr>
			</tbody>
		</table>
	</div>
</section>
