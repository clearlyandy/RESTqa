<section data-ng-controller="WebServicesController" data-ng-init="find()">
	<div class="col-md-12">
		<h3 class="portlet-title">
    		<u>
    			Web Services
    		</u>
	        <div class="pull-right">
	            <a class="btn btn-success" href="#!/web-services/create">Add Web Service</a>
	        </div>
	   	</h3>
		<table class="table keyvalue-table">
			<!--<thead>
				<tr>
					<th></th>
					<th>Name</th>
					<th>Endpoint</th>
				</tr>
			</thead>-->
			<tbody>
				<tr data-ng-repeat="webservice in webservices">
					<td><span class="label" ng-class="{'label-info': webservice.request_type === 'GET', 'label-success': webservice.request_type === 'POST', 'label-danger': webservice.request_type === 'DELETE', 'label-warning': webservice.request_type === 'PUT', 'label-default': webservice.request_type === 'PATCH'}">{{webservice.request_type}}</span> </td>
					<td class="kv-key">
						<a data-ng-href="#!/web-services/{{webservice._id}}/requests">{{webservice.name}}</a>
					</td>
					<td class="endpoint">
						{{webservice.endpoint}}
					</td>
					<td class="kv-value">
						<div class="btn-group" dropdown is-open="status.isopen" style="margin-right:10px">
					      <a class="dropdown-toggle" href ng-disabled="disabled" aria-haspopup="true">
					        <i class="glyphicon glyphicon-th-list"></i>
					      </a>
					      <ul class="dropdown-menu" role="menu" style="right: 0; left: auto; text-align:left;">
					        <li><a href="#!/web-services/{{web_service._id}}/requests/{{request._id}}/edit">
			                    <i class="glyphicon glyphicon-dashboard"></i>&nbsp;&nbsp;Quick Test
			                </a></li>
			                <li><a href="/#!/web-services/{{webservice._id}}/edit">
			                    <i class="glyphicon glyphicon-edit"></i>&nbsp;&nbsp;Edit Web Service
			                </a></li>
					        <li class="divider"></li>
					        <li><a data-ng-click="remove(webservice);">
			                    <i class="glyphicon glyphicon-trash"></i>&nbsp;&nbsp;Delete Web Service
			                </a></li>
					      </ul>
					    </div>
      				</td>
				<tr>
			</tbody>
		</table>
	</div>
</section>
