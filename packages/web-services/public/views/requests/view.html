<section >
    <section data-ng-controller="RequestsController" data-ng-init="findOne()" class="col-md-12">
    	<div class="loader-holder" ng-hide="hasResponse" >
			<div class="loader">Loading...</div>
		</div>
    	<h3 class="portlet-title" ng-show="hasResponse">
    		<u>
    			<a href="#!/web-services/{{request.web_service._id}}/requests">{{request.web_service.name}}</a> > {{request.name}}
    		</u>
	        <div class="pull-right">
	        	<a class="btn btn-warning" ng-show="hasResponse" ng-click="testRequest(request)">Re-run Test</a>
	        	<a class="btn btn-success" ng-show="hasResponse" ng-click="updateAssertions()">Save Assertions</a>
	        </div>
	   </h3>
	   <table class="table keyvalue-table" ng-show="hasResponse">
			<tbody>
				<tr>
					<td class="kv-key" colspan="2">
						<p>Headers</p>
						<div class="jsonView">
							<span class="block ng-scope" style="margin-left: 25px">
								<span class="jsonObjectKey">
									<input class="keyinput ng-pristine ng-valid" type="text" disabled="disabled" value="Response Code">
								</span>
								<span class="jsonObjectValue">
									<input type="text" class="ng-pristine ng-valid" disabled="disabled" value="{{response.code}}">
								</span>
							</span>
						 	<json assertionchild="1" child="response.headers" root="true" type="'object'" binding-assertions="assertions" editable="false"></json>
						</div>
					</td>
				<tr>
				<tr>
					<td class="kv-key" colspan="2">
						<p>Body</p>
						<div class="jsonView">
						 <json child="response.body" assertionchild="assertions3.body" root="true" type="'object'" binding-assertions="assertions" editable="true"></json>
						</div>
      				</td>
				<tr>
			</tbody>
		</table>

    </section>
</section>
