<section >
    <section data-ng-controller="RequestsController" data-ng-init="findOne()" class="col-md-12">
    	<h3 class="portlet-title">
    		<u>
    			<a href="#!/web-services/{{request.web_service._id}}/requests">{{request.web_service.name}}</a> > {{request.name}}
    		</u>
	        <div class="pull-right">
	            <a class="btn btn-warning" ng-click="testRequest(request)">Re-run Test</a>
	        </div>
	   </h3>
        <table class="table keyvalue-table">
			<tbody>
				<tr>
					<td class="kv-key">
						Response Code
					</td>
					<td class="kv-value1">
						{{response.code}}
      				</td>
				<tr>
				<tr>
					<td class="kv-key" style="vertical-align: top">
						Headers
					</td>
					<td class="kv-value1">
						<json-formatter open="1" json="response.headers"></json-formatter>
      				</td>
				<tr>
				<tr>
					<td class="kv-key" style="vertical-align: top">
						Body
					</td>
					<td class="kv-value1">
						<json-formatter open="1" json="response.body"></json-formatter>
      				</td>
				<tr>
			</tbody>
		</table>
		<div class="jsonView">
		 <json child="response.body" type="'object'"></json>
		</div>
    </section>
</section>
