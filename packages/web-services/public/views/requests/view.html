<section data-ng-controller="WebServicesController" data-ng-init="findOne()">

    			<a href="#!/web-services/{{request.web_service._id}}/requests">{{request.web_service.name}}</a> > {{request.name}}

	        <div class="pull-right">
	            <a class="btn btn-warning" ng-click="testRequest(request)">Test Request</a>
	        </div>
	   </h3>
        <table class="table keyvalue-table">
			<tbody>
				<tr>
					<td>Header:  {{scope.response.header}}</td>
					<td class="kv-key">

					</td>
					<td >

					</td>
					<td class="kv-value">

      				</td>
				<tr>
			</tbody>
		</table>

    </section>
</section>
