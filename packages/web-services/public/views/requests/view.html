<section >
    <section data-ng-controller="RequestsController" data-ng-init="findOne()" class="col-md-12">
    	<h3 class="portlet-title">
    		<u>
    			<a href="#!/web-services/{{request.web_service._id}}/requests">{{request.web_service.name}}</a> > {{request.name}}
    		</u>
	        <div class="pull-right">
	            <a class="btn btn-warning" ng-show="hasResponse" ng-click="testRequest(request)">Re-run Test</a>
	        </div>
	   </h3>
	   <div class="loader" ng-show="!hasResponse">
	   	<img class="centered" src="web-services/assets/img/preloader.gif" alt="loading..." class="img-responsive" />
	   </div>
	   <table class="table keyvalue-table" ng-show="hasResponse">
			<tbody>
				<tr>
					<td class="kv-key">
						Response Code
					</td>
					<td>
						{{response.code}}
      				</td>
				<tr>
				<tr>
					<td class="kv-key" colspan="2">
						<p>Headers</p>
						<div class="jsonView">
						 <json child="response.headers" type="'object'" binding-assertion="assertion"></json>
						</div>
					</td>
				<tr>
				<tr>
					<td class="kv-key" colspan="2">
						<p>Body</p>
						<div class="jsonView">
						 <json child="response.body" type="'object'"></json>
						</div>
      				</td>
				<tr>
			</tbody>
		</table>

    </section>
</section>
