<section data-ng-controller="WebServicesController" data-ng-init="findOne()">
    <section data-ng-controller="RequestsController">
        <h2>
            Create Request
        </h2>
        <form name="requestsForm" class="form-horizontal col-md-12" role="form" data-ng-submit="create(requestsForm.$valid)" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : submitted && requestsForm.name.$invalid }">
                <label mean-token="'create-request-name'" class="control-label">Name</label>
                <div>
                    <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
                    <div ng-show="submitted && requestsForm.name.$invalid" class="help-block">
                        <p ng-show="requestsForm.name.$error.required">Name is required</p>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : submitted && requestsForm.request_type.$invalid }">
                <label mean-token="'create-request-request_type'" class="control-label">Request Type</label>
                <div>
                    <select name="request_type" class="form-control" data-ng-model="request_type" id="request_type" placeholder="-Select-" required>
                      <option value="" disabled selected>Select your option</option>
                      <option>GET</option>
                      <option>POST</option>
                      <option>PUT</option>
                      <option>PATCH</option>
                      <option>DELETE</option>
                    </select>
                    <div ng-show="submitted && requestsForm.request_type.$invalid" class="help-block">
                        <p ng-show="requestsForm.request_type.$error.required">A request type is required</p>
                    </div>
                </div>
            </div>
            <script type="text/ng-template" id="parameter_input_renderer.html">
                <div class="form-group">
                    <label class="control-label">{{item.label}}</label>
                    <div>
                        <input name="{{item.name}}" type="text" class="form-control" data-ng-model="parameters[item.name]" id="{{item.name}}" required>
                        <div ng-show="submitted && requestsForm[item.name].$invalid" class="help-block">
                            <p ng-show="requestsForm[item.name].$error.required">Name is required</p>
                        </div>
                    </div>
                </div>
            </script>
            <script type="text/ng-template" id="parameter_renderer.html">
              <div ng-if="item.data_type !== 'Object'">
                <div ng-include="'parameter_input_renderer.html'">
                </div>
              </div>
              <div ng-model="item.parameters" ng-class="{hidden: collapsed}">
                <div ng-repeat="item in item.parameters" ng-include="'parameter_renderer.html'"><div ng-include="'parameter_input_renderer.html'"  class="form-group">
                </div>
                </div>
              </div>
            </script>
            <div ng-show="$parent.parameters.length > 0">
              <div ng-repeat="item in $parent.parameters" ng-include="'parameter_renderer.html'"></div>
            </div>
            <div class="form-group" style="display:none">
                <label mean-token="'create-request-description'" for="description" class="control-label">Description</label>
                <div>
                    <textarea name="description" data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </div>
        </form>
    </section>
</div>
