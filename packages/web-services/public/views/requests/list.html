<section data-ng-controller="RequestsController" data-ng-init="find()">
	<div class="col-md-12">
		<div class="pull-right">
			<a class="btn btn-success" href="#!/web-services/create">Add Request</a>
		</div>
		<h3 class="portlet-title"><u>Requests</u></h3>
		{{requests}}
		<table class="table keyvalue-table">
			<tbody>
				<tr data-ng-repeat="request in requests">
					<td><span class="label" ng-class="{'label-info': webservice.request_type === 'GET', 'label-success': webservice.request_type === 'POST', 'label-danger': webservice.request_type === 'DELETE', 'label-warning': webservice.request_type === 'PUT', 'label-default': webservice.request_type === 'PATCH'}">{{webservice.request_type}}</span> </td>
					<td class="kv-key">
						<a data-ng-href="#!/web-services/{{webservice._id}}/edit">{{webservice.name}}</a>
					</td>
					<td >
						{{webservice.endpoint}}
					</td>
					<td class="kv-value">
						<a class="btn" href="/#!/web-services/{{webservice._id}}/edit">
		                    <i class="glyphicon glyphicon-edit"></i>
		                </a>
		                <a class="btn" data-ng-click="remove(webservice);">
		                    <i class="glyphicon glyphicon-trash"></i>
		                </a>
      				</td>
				<tr>
			</tbody>
		</table>
	</div>
</section>
